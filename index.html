<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <title>Todo List Projesi-1</title>
</head>

<body>
    <div class="container" style="margin-top: 20px;">

        <div class="card row">
            <div class="card-header">Todo List</div>

            <div class="card-body">
                <form id="todo-form" name="form" method="post">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" name="todo" id="todo" placeholder="Bir Todo Girin">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger mt-1">Add Todo</button>
                </form>
                <hr>
                
            </div>

            <div class="card-body">
                <hr>
                <h5 class="card-title" id="tasks-title">Todolar</h5>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" name="filter" id="filter" placeholder="Bir Todo Arayin">
                    </div>
                </div>
                <hr>
                <ul class="list-group">
                    <!-- <li class="list-group-item d-flex justify-content-between">
                        Todo 1
                       <a href="#" class="delete-item">
                           <i class="fa fa-remove"></i>
                       </a>
                   </li> -->
                    
                </ul>
                <hr>
                <a href="#" id="clear-todos" class="btn btn-dark">Tum Tasklari Temizleyin</a>
            </div>
        </div>
    </div>

    
    <!-- Bootstrap JS -->
    
    <script type="text/javascript" src="js/bootstrap.bundle.js"></script>
    <!-- <script type="text/javascript" src="js/example.js"></script> -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="todo.js"></script>
    
</body>


</html>
